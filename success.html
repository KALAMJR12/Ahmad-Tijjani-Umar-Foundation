<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Ahmad Tijjani Foundation</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .success-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #2c5f2d 0%, #3d7c3f 100%);
            padding: 20px;
        }
        
        .success-card {
            background: white;
            padding: 60px 40px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            animation: slideUp 0.6s ease-out;
        }
        
        .success-icon {
            width: 100px;
            height: 100px;
            background: #2c5f2d;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            font-size: 50px;
            animation: scaleIn 0.6s ease-out 0.3s backwards;
        }
        
        .success-card h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }
        
        .success-card p {
            font-size: 18px;
            color: #666;
            line-height: 1.8;
            margin-bottom: 30px;
        }
        
        .success-card .btn {
            display: inline-block;
            padding: 14px 30px;
            background: #2c5f2d;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
            margin: 10px;
        }
        
        .success-card .btn:hover {
            background: #1e4620;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .success-card .btn-secondary {
            background: #f39c12;
        }
        
        .success-card .btn-secondary:hover {
            background: #d68910;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }
        
        @media (max-width: 600px) {
            .success-card {
                padding: 40px 30px;
            }
            
            .success-card h1 {
                font-size: 28px;
            }
            
            .success-card p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-card">
            <div class="success-icon">
                <i class="fas fa-check"></i>
            </div>
            <h1>Thank You!</h1>
            <p>
                Your submission has been received successfully. We appreciate your interest in 
                the Ahmad Tijjani Foundation and will get back to you as soon as possible.
            </p>
            <p>
                Our team typically responds within 24-48 hours during business days.
            </p>
            <div>
                <a href="/" class="btn">Return to Home</a>
                <a href="/#programs" class="btn btn-secondary">View Programs</a>
            </div>
        </div>
    </div>
</body>
</html>
